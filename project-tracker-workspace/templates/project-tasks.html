<html>
	<body>
		<h1>{{project.title}}'s Tasks</h1>
		<ul>
			{% for t in tasks %}
			<h3><li>{{ t.description }}</li></h3>
			{% endfor %}
		</ul>

		<h3>Add new task</h3>
		<form action="/add/task/{{project.project_id}}" method="POST">
			Task: <input type="text" name="task-name">
			<br>
			<br>
			<input type="submit" value="Add Task">
		</form>
	</body>
</html>
