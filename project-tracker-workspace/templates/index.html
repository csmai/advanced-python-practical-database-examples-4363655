<html>
	<body>
		<h3>Projects</h3>
		<ul>
			{% for proj in projects %}
     		<h3><li><a href="/project/{{proj. project_id }}">{{ proj.title }}</a></li></h3>
   			{% endfor %}
		</ul>
		<br>
		<br>
		<h3> Add a new project </h3>
		<form action="/add/project" method="POST">
			<div>
				Project Name: <input type="text" name="project-title">
				<br>
				<input type="submit" value="Add Project">
			</div>
		</form>
	</body>
</html>
